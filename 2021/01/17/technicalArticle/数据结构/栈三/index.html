        <p>C++描述队列的抽象数据类型</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxsize=<span class="number">50</span>;</span><br><span class="line"><span class="class"><span class="keyword">enum</span> <span class="title">bool</span>&#123;</span><span class="literal">false</span>,<span class="literal">true</span>&#125;;</span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Queue</span>&#123;</span></span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">    Queue()&#123;&#125;;</span><br><span class="line">    ~Queue()&#123;&#125;;</span><br><span class="line">    <span class="function"><span class="keyword">virtual</span> <span class="keyword">bool</span> <span class="title">EnQueue</span><span class="params">(<span class="keyword">const</span> T&amp; x)</span></span>=<span class="number">0</span>;</span><br><span class="line">    <span class="function"><span class="keyword">virtual</span> <span class="keyword">bool</span> <span class="title">DeQueue</span><span class="params">(T&amp; x)</span></span>=<span class="number">0</span>;</span><br><span class="line">    <span class="function"><span class="keyword">virtual</span> <span class="keyword">bool</span> <span class="title">getFront</span><span class="params">(T&amp; x)</span></span>=<span class="number">0</span>;</span><br><span class="line">    <span class="function"><span class="keyword">virtual</span> <span class="keyword">bool</span> <span class="title">IsEmpty</span><span class="params">()</span><span class="keyword">const</span></span>=<span class="number">0</span>;</span><br><span class="line">    <span class="function"><span class="keyword">virtual</span> <span class="keyword">bool</span> <span class="title">IsFull</span><span class="params">()</span><span class="keyword">const</span></span>=<span class="number">0</span>;</span><br><span class="line">    <span class="function"><span class="keyword">virtual</span> <span class="keyword">int</span> <span class="title">getSize</span><span class="params">()</span><span class="keyword">const</span></span>=<span class="number">0</span>;</span><br><span class="line">    </span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>基于数组实现的循环队列。</p>
<p>和栈有类似的地方。循环队列的判满方式是判断rear+1%maxsize=front是否满足条件。实现一个算法或者数据结构的过程是先给出类定义然后逐步的实现每个对应的方法。</p>
<p>循环队列的类定义及其实现</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;assert.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&quot;Queue.h&quot;</span></span></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">SeqQueue</span>:</span><span class="keyword">public</span> Queue&lt;T&gt;&#123;</span><br><span class="line">        <span class="keyword">public</span>:</span><br><span class="line">        SeqQueue(<span class="keyword">int</span> sz=<span class="number">0</span>);</span><br><span class="line">        ~SeqQueue()&#123;<span class="keyword">delete</span> [] elements;&#125;</span><br><span class="line">        <span class="function"><span class="keyword">bool</span> <span class="title">EnQueue</span><span class="params">(<span class="keyword">const</span> T&amp; x)</span></span>;</span><br><span class="line">        <span class="function"><span class="keyword">bool</span> <span class="keyword">int</span> <span class="title">DeQueue</span><span class="params">(T&amp; x)</span></span>;</span><br><span class="line">        <span class="function"><span class="keyword">bool</span> <span class="title">getFront</span><span class="params">(T&amp; x)</span></span>;</span><br><span class="line">        <span class="function"><span class="keyword">bool</span> <span class="title">IsEmpty</span><span class="params">()</span><span class="keyword">const</span></span>&#123;<span class="keyword">return</span> (front=rear)?<span class="literal">true</span>:<span class="literal">false</span>;&#125;</span><br><span class="line">        <span class="function"><span class="keyword">void</span> <span class="title">makeEmpty</span><span class="params">()</span></span>&#123;front=rear=<span class="number">0</span>;&#125;</span><br><span class="line">        <span class="function"><span class="keyword">bool</span> <span class="title">IsFull</span><span class="params">()</span><span class="keyword">const</span></span>&#123;<span class="keyword">return</span> ((rear+<span class="number">1</span>)%maxsize==front)?<span class="literal">true</span>:<span class="literal">false</span>;&#125;</span><br><span class="line">        <span class="function"><span class="keyword">int</span> <span class="title">getSize</span><span class="params">()</span><span class="keyword">const</span></span>&#123;<span class="keyword">return</span> (rear-front+maxsize)%maxsize;&#125;</span><br><span class="line">        <span class="keyword">friend</span> ostream &amp; <span class="keyword">operator</span>&lt;&lt;(ostream&amp; os,SeqQueue&lt;T&gt;&amp; Q);</span><br><span class="line">        <span class="keyword">protected</span>:</span><br><span class="line">        <span class="keyword">int</span> rear,front;</span><br><span class="line">        T* elements;</span><br><span class="line">        <span class="keyword">int</span> maxsize;</span><br><span class="line">    &#125;;</span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line">    SeqQueue&lt;T&gt;::SeqQueue(<span class="keyword">int</span> sz):front(<span class="number">0</span>),rear(<span class="number">0</span>),maxsize(sz)&#123;</span><br><span class="line">        elements=<span class="keyword">new</span> T [maxsize];</span><br><span class="line">        assert(elements);</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line">    <span class="keyword">bool</span> SeqQueue&lt;T&gt;::EnQueue(<span class="keyword">const</span> T&amp;x)&#123;</span><br><span class="line">        <span class="keyword">if</span>(!IsFull())<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        elements[rear]=x;</span><br><span class="line">        rear=(rear+<span class="number">1</span>)%maxSize;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;;</span><br><span class="line">    </span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line">    <span class="keyword">bool</span> SeqQueue&lt;T&gt;::DeQueue(T&amp; x)&#123;</span><br><span class="line">        <span class="keyword">if</span>(!IsEmpty())<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        x=elements[front];</span><br><span class="line">        front=(front+<span class="number">1</span>)%maxsize;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;;</span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line">     <span class="keyword">bool</span> SeqQueue&lt;T&gt;:getFront(T&amp; x)<span class="keyword">const</span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(!IsEmpty())<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        x=elements[front];</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;;</span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class< <script>
  window.addEventListener('tabs:register', () => {

    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }

  });
  if (CONFIG.comments.storage) {

      localStorage.setItem('comments_active', commentClass);
    });
  }
